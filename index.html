<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullish Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <img src="src/1.webp" alt="Bullish Friends Logo" class="logo-animation">
        <div class="social-links">
            <a href="https://t.me/Bullish_Friends" target="_blank" class="social-button tg">Telegram</a>
            <a href="https://x.com/bullish_friend" target="_blank" class="social-button x">Twitter/X</a>
        </div>
    </header>

    <!-- Created On Section -->
    <section class="creation-section">
        <div class="creation-container">
            <span class="creation-text">Created on</span>
            <a href="https://x.com/memedotcooking" target="_blank">
                <img src="src/meme-cooking.webp" alt="Meme Cooking" class="creation-image">
            </a>
        </div>
    </section>

    <!-- Token Address -->
    <div class="token-address" onclick="copyAddress()">
        CA: bullish-1254.meme-cooking.near
        <div class="toast">Copied!</div>
    </div>

    <!-- Meme Galleries -->
    <main class="gallery-container">
        <section class="gallery-section">
            <h2>Image Memes</h2>
            <div class="meme-grid" id="image-gallery"></div>
        </section>

        <section class="gallery-section">
            <h2>Video Memes</h2>
            <div class="meme-grid" id="video-gallery"></div>
        </section>
    </main>

    <!-- Powered By -->
    <footer class="powered-by">
        <span>Powered by</span>
        <img src="src/near-logo.webp" alt="NEAR Protocol" class="near-logo">
    </footer>

    <script>
        // Configuration - Update these numbers when adding new memes
        const imageCount = 70;
        const videoCount = 6;

        function generateMemeGallery() {
            const imageGallery = document.getElementById('image-gallery');
            const videoGallery = document.getElementById('video-gallery');

            // Generate image memes
            for (let i = 1; i <= imageCount; i++) {
                const wrapper = document.createElement('a');
                wrapper.className = 'meme-item';
                wrapper.href = `memes/${i}.webp`;
                wrapper.target = '_blank';
                
                const img = document.createElement('img');
                img.src = `memes/${i}.webp`;
                img.alt = `Meme ${i}`;
                
                wrapper.appendChild(img);
                imageGallery.appendChild(wrapper);
            }

            // Generate video memes
            for (let i = 1; i <= videoCount; i++) {
                const container = document.createElement('div');
                container.className = 'meme-item video-container';
                
                const video = document.createElement('video');
                video.className = 'meme-video';
                video.loop = true;
                video.muted = true;
                
                const source = document.createElement('source');
                source.src = `meme%20videos/${i}.webm`;
                source.type = 'video/webm';
                
                video.appendChild(source);
                container.appendChild(video);
                videoGallery.appendChild(container);

                // Add video controls
                video.addEventListener('mouseenter', () => video.play());
                video.addEventListener('mouseleave', () => video.pause());
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText("bullish-1254.meme-cooking.near");
            document.querySelector('.toast').classList.add('show');
            setTimeout(() => {
                document.querySelector('.toast').classList.remove('show');
            }, 2000);
        }

        // Initialize galleries when page loads
        window.addEventListener('DOMContentLoaded', generateMemeGallery);
    </script>
</body>
</html>
